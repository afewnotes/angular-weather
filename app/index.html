<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- bower:css -->
    <!-- endbower -->

    <link rel="stylesheet" href="styles/main.css">

<body ng-app="angularWeatherApp">

<!-- Add your site or application content here -->
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right"
            ng-controller="MainCtrl">
            <li ng-class="{active: isActive('/')}"><a ng-href="#/">{{'Home' | translate}}</a></li>
            <li ng-class="{active: isActive('/about')}"><a ng-href="#/about">{{'About' | translate }}</a></li>
            <li><a href="https://github.com/zhang-yuan/angular-weather">Github</a></li>
        </ul>
        <h3 class="text-muted"><a ng-href="#/">angularWeather</a></h3>
    </div>
    <div ng-view="" id="ng-view" class="slide-animation"></div>
    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
</div>
